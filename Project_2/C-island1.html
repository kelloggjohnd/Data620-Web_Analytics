<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 1000px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Jordan", "label": "Jordan", "shape": "dot"}, {"font": {"color": "white"}, "id": "Syria", "label": "Syria", "shape": "dot"}, {"font": {"color": "white"}, "id": "Iran", "label": "Iran", "shape": "dot"}, {"font": {"color": "white"}, "id": "Afghanistan", "label": "Afghanistan", "shape": "dot"}, {"font": {"color": "white"}, "id": "Lebanon", "label": "Lebanon", "shape": "dot"}, {"font": {"color": "white"}, "id": "Iraq", "label": "Iraq", "shape": "dot"}, {"font": {"color": "white"}, "id": "Turkey", "label": "Turkey", "shape": "dot"}, {"font": {"color": "white"}, "id": "Pakistan", "label": "Pakistan", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "Jordan", "to": "Syria"}, {"from": "Jordan", "to": "Iran"}, {"from": "Jordan", "to": "Afghanistan"}, {"from": "Jordan", "to": "Lebanon"}, {"from": "Jordan", "to": "Iraq"}, {"from": "Jordan", "to": "Turkey"}, {"from": "Jordan", "to": "Pakistan"}, {"from": "Syria", "to": "Iran"}, {"from": "Syria", "to": "Afghanistan"}, {"from": "Syria", "to": "Lebanon"}, {"from": "Syria", "to": "Iraq"}, {"from": "Syria", "to": "Turkey"}, {"from": "Syria", "to": "Pakistan"}, {"from": "Iran", "to": "Lebanon"}, {"from": "Iran", "to": "Iraq"}, {"from": "Iran", "to": "Turkey"}, {"from": "Iran", "to": "Pakistan"}, {"from": "Afghanistan", "to": "Lebanon"}, {"from": "Afghanistan", "to": "Iraq"}, {"from": "Afghanistan", "to": "Turkey"}, {"from": "Afghanistan", "to": "Pakistan"}, {"from": "Lebanon", "to": "Iraq"}, {"from": "Lebanon", "to": "Turkey"}, {"from": "Lebanon", "to": "Pakistan"}, {"from": "Iraq", "to": "Turkey"}, {"from": "Iraq", "to": "Pakistan"}, {"from": "Turkey", "to": "Pakistan"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
